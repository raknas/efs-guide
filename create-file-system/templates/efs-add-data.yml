---
AWSTemplateFormatVersion: 2010-09-09

Description: Amazon Elastic File System - Add data to grow existing file system

Metadata:

  AWS::CloudFormation::Interface:

    ParameterGroups:
    - Label:
        default: Amazon EFS Parameters
      Parameters:
        - ElasticFileSystem
        - Growth
        - Success
        - SecurityGroup
        - NumberOfSubnets
        - Subnet
        - InstanceType
        - KeyName
    ParameterLabels:
      ElasticFileSystem:
        default: File System Id
      Growth:
        default: Add data (GiB)
      InstanceType:
        default: Instance Type
      KeyName:
        default: Existing Key Pair
      NumberOfSubnets:
        default: Number of subnets
      SecurityGroup:
        default: Security Group
      Subnet:
        default: Subnets
      Success:
        default: "Success on:"

Parameters:

  ElasticFileSystem:
    AllowedPattern: ^(fs-)([a-z0-9]{8})$
    Description: The Amazon EFS file system id.
    Type: String   
  Growth:
    ConstraintDescription: Must be an integer.
    Description: Amount of dummy data (GiB) to add to the file system (min 0, max 6144). Amazon EFS storage charges apply. 
    MaxValue: 6144
    MinValue: 0
    Type: Number
  InstanceType:
