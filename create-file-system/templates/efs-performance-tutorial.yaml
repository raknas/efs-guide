      AWS::CloudFormation::Init:
        configSets:
          install_all_utilities:
            - tools-install
            - smallfile-install
            - parallel-install
            - fpart-install
            - automake-1.14-install
            - mcp-install
        tools-install:
          commands:
            misctools-install:
              command: yum --enablerepo=epel install nload sysstat ioping -y
              ignoreErrors: false             
            devtools-install:
              command: yum groupinstall "Development Tools" -y
        smallfile-install:
          files:              
            /tmp/smallfile-install.sh:
              content:
                !Sub |
                  #!/bin/bash -xe
                  cd /home/ec2-user/
                  git clone https://github.com/bengland2/smallfile.git
              mode: 000777
              owner: ec2-user
              group: ec2-user
          commands:
            smallfile-install:
              command: su -l ec2-user /tmp/smallfile-install.sh
              ignoreErrors: false 
        parallel-install:
          files:              
            /tmp/parallel-install.sh:
              content:
                !Sub |
                  #!/bin/bash -xe
                  (wget -O - pi.dk/3 || curl pi.dk/3/ || fetch -o - http://pi.dk/3) | bash
              mode: 000777
              owner: root
              group: root
          commands:
            parallel-install:
              command: /tmp/parallel-install.sh
              ignoreErrors: false
        fpart-install:
          files:              
            /tmp/fpart-install.sh:
              content:
                !Sub |
                  #!/bin/bash -xe
                  cd /home/ec2-user/
                  git clone https://github.com/martymac/fpart.git
                  cd /home/ec2-user/fpart
                  autoreconf -i
                  ./configure
                  make
                  sudo make install
              mode: 000777
              owner: ec2-user
              group: ec2-user
          commands:
            fpart-install:
              command: su -l ec2-user /tmp/fpart-install.sh
              ignoreErrors: false 
