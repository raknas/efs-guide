                  tar xvf coreutils-8.22.tar.xz
                  cd /home/ec2-user/coreutils-8.22
                  patch -p1 < /home/ec2-user/mutil/patch/coreutils-8.22.patch
                  ./configure
                  make
                  sudo cp src/cp /usr/local/bin/mcp
                  sudo cp src/md5sum /usr/local/bin/msum
